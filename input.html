<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="Maindiv">
      <form class="register">
        <h2 class="title">Register</h2>
        <div class="label">
          <label class="labelusername" for="Username">First Name</label>
          <input
            class="username"
            type="text"
            name="Username"
            placeholder="Enter your name"
          />
        </div>
        <div class="label">
          <label class="labelusername" for="Username">Last name</label>
          <input
            class="username"
            type="text"
            name="Username"
            placeholder="Enter your surname"
          />
        </div>

        <div class="label">
          <label class="labelusername" for="password">Password</label>
          <input
            class="username"
            type="password"
            name="password"
            placeholder="Must be at least 8 character"
          />
        </div>

        <div class="label">
          <label class="labelusername" for="password">Re enter Password</label>
          <input
            class="username"
            type="password"
            name="password"
            placeholder="Enter here"
          />
        </div>

        <div class="label">
          <label class="labelusername" for="email">Email </label>
          <input
            class="username"
            type="email"
            name="email"
            placeholder="Enter your Email"
          />
        </div>

        <div class="radios">
          <div>
            <input
              class="male"
              type="radio"
              name="gender"
              value="male"
              checked
              id="Male"
            />
            <label class="male" for="Male">Male</label>
          </div>
          <div>
            <input
              class="female"
              type="radio"
              name="gender"
              value="female"
              id="Female"
            />
            <label class="female" for="Female">Female</label>
          </div>
        </div>

        <button class="submit" type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
